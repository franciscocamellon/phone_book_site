{% extends 'base.html' %}
{% block contents %}
<h1 class="mt-3 mb-3"> Register  </h1>
<form method="POST" action="{% url 'register' %}">
        {% include 'partials/_messages.html' %}
        {% csrf_token %}
    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name" value="{{request.POST.name}}" class="form-control" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label>Last name</label>
      <input type="text" name="last_name" value="{{request.POST.last_name}}" class="form-control" placeholder="Enter your last name">
    </div>
    <div class="form-group">
      <label>Email address</label>
      <input type="email" name="email" value="{{request.POST.email}}" class="form-control" placeholder="Enter your best email">
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" value="{{request.POST.username}}" class="form-control" placeholder="Enter an username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" placeholder="Enter your password">
    </div>
    <div class="form-group">
      <label>Retype password</label>
      <input type="password" name="password2" class="form-control" placeholder="Retype your password">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
{% endblock %}
